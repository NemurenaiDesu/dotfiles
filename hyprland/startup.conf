# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment DISPLAY XAUTHORITY WAYLAND_DISPLAY
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = /usr/lib/polkit-kde-authentication-agent-1


exec-once = blueman-applet &
exec-once = nm-applet --indicator &
exec-once = spotifyd &

exec-once = sleep 1 && swww init &
exec-once = wl-paste --watch cliphist store

exec-once = $run/utils/mako &
exec-once = $run/utils/waybar &
exec-once = $run/utils/google-drive-sync &


exec-once = hyprctl dispatch execr "[ \"$AUTORUN_TASKMANAGER\" = \"true\" ] && $run/task-manager --silent"

exec-once = hyprctl dispatch execr "[ \"$AUTORUN_BROWSER\" = \"true\" ] && $run/browser --silent"

exec-once = hyprctl dispatch execr "[ \"$AUTORUN_TELEGRAM\" = \"true\" ] && $run/telegram --silent"
exec-once = hyprctl dispatch execr "[ \"$AUTORUN_TELEGRAM_WORK\" = \"true\" ] && $run/telegram-work --silent"


exec = $KeyboardLayout init
